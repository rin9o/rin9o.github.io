# Site
title: Ringo 的个人博客
subtitle:
description: 初来乍到多多指教
keywords:
author: Rin9o,rin9ofeng@gmail.com
language: zh
timezone: Asia/Shanghai
avatar: /images/matsuri.jpg

# Social Network
github: rin9o
twitter: Rin9o_

# URL
url: https://rin9o.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Archive pages setting
archive_generator:
  per_page: 0  
  yearly: false
  monthly: false
  daily: false
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
theme: anatole

# Deployment
deploy:
  type: git
  repo: https://github.com/rin9o/rin9o.github.io
  branch: gh-pages
  message: Deploy generated pages
